<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            height: 100vh;
        }

        .background {
            background-image: url(./img/login.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        i {
            cursor: pointer;
        }

        .left-i {
            color: rgb(248, 249, 250);
        }

        .left-text {
            color: rgb(248, 249, 250);
            text-shadow: 0 0 8px black;
        }

        .right {
            background-color: rgba(255, 255, 255, 0.8);
        }

        @media (min-width:768px) {
            .right {
                background-color: rgb(248, 249, 250);
            }
        }

        .rightinput {
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="background h-100 m-0 row">
        <div class="left px-5 col d-flex flex-column justify-content-center d-none d-md-flex position-relative">
            <div>
                <div class="left-text fs-2 fw-bold">保持特別</div>
                <div class="left-text">隨時隨地以獨特的方式捕捉您的個人記憶。</div>
            </div>
            <div class="align-self-center position-absolute bottom-0">
                <i class="left-i bi bi-twitter"></i>
                <i class="left-i bi bi-facebook"></i>
                <i class="left-i bi bi-instagram"></i>
            </div>
        </div>
        <div class="right px-5 col d-flex flex-column justify-content-center position-relative">
            <div class="py-2 d-flex justify-content-center align-items-center">
                <img src="./img/logo.png" alt="herls" height="50">
                <div class="pt-2 px-2 fs-4 fw-bold">女鞋</div>
            </div>
            <div class="pb-3 d-flex justify-content-center gap-2">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
                <i class="bi bi-line"></i>
            </div>
            <div class="pb-1 text-center">或使用電子郵件傳送您的帳戶</div>
            <div class="px-3 px-lg-5 d-flex flex-column gap-2">
                <input class="form-control" type="text" placeholder="電子郵件">
                <input class="form-control" type="text" placeholder="密碼">
                <a class="py-1 text-decoration-none text-end" href="">忘記密碼了嗎?</a>
                <a class="mx-2 py-2 btn btn-warning rounded-pill" href="./homepage.html">登入</a>
            </div>
            <div class="align-self-center position-absolute bottom-0 d-block d-md-none">
                <i class="bi bi-twitter"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
